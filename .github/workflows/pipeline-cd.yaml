name: Pipeline CI

on:
  push:
    branches:
      - "main"
      - "feature/pipelines-ci-cd"
  pull_request:
    branches:
      - "main"
      - "feature/pipelines-ci-cd"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +'%Y-%m%d')-${{ github.run_number }}" >> $GITHUB_ENV

      - name: Login Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_DANILO_LOGIN_SERVER }}
          username: ${{ secrets.ACR_DANILO_USERNAME }}
          password: ${{ secrets.ACR_DANILO_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ACR_DANILO_LOGIN_SERVER }}/fiapcloudgames-api:${{ env.TAG }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.ACR_DANILO_LOGIN_SERVER }}/fiapcloudgames-api:${{ env.TAG }}

